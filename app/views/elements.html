<div class="container" ng-controller="ElementCtrl as elementCtrl">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="page-header">
				<h1>
					SUBJECT: {{elementCtrl.element.app}} <br/><h2>ELEMENT: {{elementCtrl.element.name}}</h2>
				</h1>
			</div>
			<tabset>
				<tab heading="Questions">
					<ul class="question" >
						<li ng-repeat="question in elementCtrl.element.question">
							<span style="color:red;">Question: </span>
							<a href="#/{{elementCtrl.element.app}}/{{elementCtrl.element.name}}/{{question.script}}">
								<span>{{question.title}}</span>
							</a>
						</li>
					</ul>
				</tab>
				<tab heading="Examples">
					<ul class="example">
						<li ng-repeat="example in elementCtrl.element.example">
							<span style="color:red;">Example: </span>
							<a href="#/{{elementCtrl.element.app}}/{{elementCtrl.element.name}}/{{example.script}}">
								<span>{{example.title}}</span>
							</a>
						</li>
					</ul>
				</tab>
				<tab heading="Notes">
					<ul class="page">
						<li ng-repeat="page in elementCtrl.element.page">
							<span style="color:red;">Notes: </span>
							<a href="#/{{elementCtrl.element.app}}/{{elementCtrl.element.name}}/{{page.script}}">
								<span>{{page.script}}</span>
							</a>
						</li>
					</ul>
				</tab>
				<tab heading="Note Pages">
					<div ng-controller="TheoryPageCtrl">
						<pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pagination>
						<!--iframe width="100%" height="800" style="border: 1px red solid;" ng-src="{{path}}"> </iframe-->
					</div>
				</tab>
			</tabset>
		</div>
	</div>
</div>
